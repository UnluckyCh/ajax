<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Приложение</title>
    <style>
        body {
            padding: 50px;
            font-family: sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background: #fff;
            color: #000;
        }

        body.dark-mode {
            background: #333;
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
        }

        h1.light-mode {
            color: #000;
        }

        h1.dark-mode {
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        label.light-mode {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        label.dark-mode {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .important {
            color: #f00;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #E32D2D;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-btn.confirm {
            background-color: #007BFF;
            color: #fff;
        }

        .modal-btn.cancel {
            background-color: #6C757D;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body class="light-mode">

<section>
    <h1>ToDo Приложение</h1>

    <form id="taskForm">
        <label for="title">Заголовок:</label>
        <input type="text" id="title" required />

        <label for="body">Описание:</label>
        <input type="text" id="body" required />

        <label for="userId">ID пользователя (1-10):</label>
        <input type="number" id="userId" min="1" max="10" required />

        <label for="important">Важная:</label>
        <input type="checkbox" id="important" />

        <button type="submit">Добавить</button>
        <div class="error" id="userIdError"></div>
    </form>

    <div id="tasks"></div>

    <div id="done">
        <h3>Выполненные задания</h3>
    </div>

    <div class="theme-toggle" onclick="toggleTheme()">☀</div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Вы уверены, что хотите удалить этот важный пост?</p>
            <button class="modal-btn confirm" id="confirmDelete">Удалить</button>
            <button class="modal-btn cancel" id="cancelDelete">Отмена</button>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
